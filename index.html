<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Landing page</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="logo">
          <img src="img/logo.svg" alt="logo" class="logo__img" />
          <h4 class="logo__text">Three Dots</h4>
        </div>

        <ul class="nav__list">
          <li><a href="#" class="nav__item">Specs</a></li>
          <li><a href="#" class="nav__item">products</a></li>
          <li><a href="#" class="nav__item">Contacts</a></li>
        </ul>
      </nav>
      <div class="hero">
        <div class="hero__tittle-box">
          <div class="hero__tittle">
            <h1 class="heading-primary">laptop for the future</h1>
            <p class="hero__text">
              The new 14 inch bezeless display offering a 4k display with
              touchscreen
            </p>
          </div>
          <div class="hero__cta-box">
            <button class="cta cta--select">14 Inch</button>
            <button class="cta cta--add">Add to cart</button>
          </div>
        </div>
        <div class="hero__cover">
          <img src="img/matebook.png" alt="matebook" />
        </div>
      </div>
      <div class="circle circle--big"></div>
      <div class="circle circle--medium"></div>
      <div class="circle circle--small"></div>
    </header>

      />
      <img
